<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Adding a Custom Overlay</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
            var overlay;
            USGSOverlay.prototype = new google.maps.OverlayView();

            // Initialize the map and the custom overlay.

            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: {lat: 24.6764652, lng: 121.7668607}
                });
                // Southwest(Lower Left), Northeast(Upper Right)
                var bounds = new google.maps.LatLngBounds(
                        new google.maps.LatLng(24.6663844, 121.7537012),
                        new google.maps.LatLng(24.6863460, 121.7828202));

                // The photograph is courtesy of the U.S. Geological Survey.
                var srcImage = 'http://localhost/~kiang/lead_pipes/data/yilan/5102420344871.png';

                // The custom USGSOverlay object contains the USGS image,
                // the bounds of the image, and a reference to the map.
                new USGSOverlay(bounds, srcImage, map);
                
                // Northeast(Upper Right), Southwest(Lower Left)
                bounds = new google.maps.LatLngBounds(
                        new google.maps.LatLng(24.7403032, 121.7282697),
                        new google.maps.LatLng(24.7665818, 121.7690507));

                // The photograph is courtesy of the U.S. Geological Survey.
                srcImage = 'http://localhost/~kiang/lead_pipes/data/yilan/5102420332171.png';
                
                new USGSOverlay(bounds, srcImage, map);

            }
            // [END region_initialization]

            // [START region_constructor]
            /** @constructor */
            function USGSOverlay(bounds, image, map) {

                // Initialize all properties.
                this.bounds_ = bounds;
                this.image_ = image;
                this.map_ = map;

                // Define a property to hold the image's div. We'll
                // actually create this div upon receipt of the onAdd()
                // method so we'll leave it null for now.
                this.div_ = null;

                // Explicitly call setMap on this overlay.
                this.setMap(map);
            }
            // [END region_constructor]

            // [START region_attachment]
            /**
             * onAdd is called when the map's panes are ready and the overlay has been
             * added to the map.
             */
            USGSOverlay.prototype.onAdd = function () {

                var div = document.createElement('div');
                div.style.borderStyle = 'none';
                div.style.borderWidth = '0px';
                div.style.position = 'absolute';

                // Create the img element and attach it to the div.
                var img = document.createElement('img');
                img.src = this.image_;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.position = 'absolute';
                div.appendChild(img);

                this.div_ = div;

                // Add the element to the "overlayLayer" pane.
                var panes = this.getPanes();
                panes.overlayLayer.appendChild(div);
            };
            // [END region_attachment]

            // [START region_drawing]
            USGSOverlay.prototype.draw = function () {

                // We use the south-west and north-east
                // coordinates of the overlay to peg it to the correct position and size.
                // To do this, we need to retrieve the projection from the overlay.
                var overlayProjection = this.getProjection();

                // Retrieve the south-west and north-east coordinates of this overlay
                // in LatLngs and convert them to pixel coordinates.
                // We'll use these coordinates to resize the div.
                var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
                var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());

                // Resize the image's div to fit the indicated dimensions.
                var div = this.div_;
                div.style.left = sw.x + 'px';
                div.style.top = ne.y + 'px';
                div.style.width = (ne.x - sw.x) + 'px';
                div.style.height = (sw.y - ne.y) + 'px';
            };
            // [END region_drawing]

            // [START region_removal]
            // The onRemove() method will be called automatically from the API if
            // we ever set the overlay's map property to 'null'.
            USGSOverlay.prototype.onRemove = function () {
                this.div_.parentNode.removeChild(this.div_);
                this.div_ = null;
            };
            // [END region_removal]

            google.maps.event.addDomListener(window, 'load', initMap);

        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
